<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warrior Hub | Board 2026</title>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide for Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <!-- APP CONTAINER -->
    <div id="app">
        <!-- 1. LOGIN SCREEN -->
        <section id="view-login" class="min-h-screen bg-slate-950 flex items-center justify-center p-6">
            <div class="w-full max-w-sm bg-white rounded-[2.5rem] p-8 shadow-2xl text-center animate-up">
                <div class="bg-indigo-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 text-white shadow-lg shadow-indigo-500/30">
                    <i data-lucide="zap" size="40" fill="white"></i>
                </div>
                <h1 class="text-3xl font-black text-slate-900 uppercase italic tracking-tighter">Warrior Hub</h1>
                <p class="text-slate-400 font-bold text-xs mt-2 uppercase tracking-widest">Class 10 Board Prep</p>
                
                <div class="mt-10 space-y-4">
                    <input type="text" id="name-input" placeholder="Enter Your Name" 
                        class="w-full bg-slate-50 border-2 border-slate-100 p-5 rounded-2xl font-bold outline-none focus:border-indigo-600 transition-all text-center text-lg">
                    <button onclick="login()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-indigo-200 active:scale-95 transition-transform">
                        START MISSION
                    </button>
                </div>
            </div>
        </section>

        <!-- 2. DASHBOARD -->
        <section id="view-dashboard" class="hidden min-h-screen pb-24">
            <header class="sticky top-0 z-50 glass border-b border-slate-200 p-4 flex justify-between items-center">
                <div class="flex items-center gap-2 font-black italic uppercase text-slate-900">
                    <i data-lucide="zap" class="text-indigo-600" size="20" fill="currentColor"></i> Warrior Hub
                </div>
                <div class="bg-slate-100 py-1.5 px-3 rounded-full flex items-center gap-2">
                    <div class="text-right">
                        <p id="user-display" class="text-xs font-black text-slate-800 leading-none"></p>
                    </div>
                    <button onclick="location.reload()" class="text-slate-400"><i data-lucide="log-out" size="14"></i></button>
                </div>
            </header>

            <div class="p-4 space-y-6 max-w-2xl mx-auto">
                <!-- Countdown -->
                <div class="bg-slate-900 rounded-[2rem] p-6 text-white relative overflow-hidden shadow-xl">
                    <div class="relative z-10 flex justify-between items-center">
                        <div>
                            <p class="text-indigo-400 text-[10px] font-black uppercase tracking-widest">Board Exam 2026</p>
                            <h2 class="text-xl font-black italic">COUNTDOWN</h2>
                        </div>
                        <div class="flex gap-2">
                            <div class="bg-white/10 w-12 h-12 rounded-xl flex flex-col items-center justify-center border border-white/5">
                                <span class="text-lg font-black" id="days-box">382</span>
                                <span class="text-[7px] font-bold opacity-50 uppercase">Days</span>
                            </div>
                            <div class="bg-white/10 w-12 h-12 rounded-xl flex flex-col items-center justify-center border border-white/5">
                                <span class="text-lg font-black" id="hours-box">14</span>
                                <span class="text-[7px] font-bold opacity-50 uppercase">Hrs</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Subject Selector -->
                <div class="flex gap-2 overflow-x-auto no-scrollbar py-2">
                    <button onclick="setSubject('Maths')" class="sub-btn active bg-indigo-600 text-white px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap shadow-lg">MATHS</button>
                    <button onclick="setSubject('Science')" class="sub-btn bg-white text-slate-400 px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap border border-slate-200">SCIENCE</button>
                    <button onclick="setSubject('SST')" class="sub-btn bg-white text-slate-400 px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap border border-slate-200">S.SCIENCE</button>
                    <button onclick="setSubject('English')" class="sub-btn bg-white text-slate-400 px-6 py-3 rounded-2xl font-black text-xs whitespace-nowrap border border-slate-200">ENGLISH</button>
                </div>

                <!-- Resources -->
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm space-y-4">
                    <h3 class="font-black flex items-center gap-2"><i data-lucide="book-open" class="text-indigo-600" size="18"></i> RESOURCE VAULT</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <div onclick="generatePaper('Mock Paper')" class="p-5 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center active:bg-slate-100">
                            <span class="font-black text-slate-700 text-sm">2026 Board Mock Paper</span>
                            <i data-lucide="play-circle" class="text-indigo-600"></i>
                        </div>
                        <div onclick="generatePaper('Revision Quiz')" class="p-5 bg-slate-50 border border-slate-100 rounded-2xl flex justify-between items-center active:bg-slate-100">
                            <span class="font-black text-slate-700 text-sm">Quick Revision Quiz</span>
                            <i data-lucide="zap" class="text-orange-500"></i>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-indigo-600 p-6 rounded-[2rem] text-white shadow-lg">
                        <i data-lucide="flame" class="text-orange-400 mb-2"></i>
                        <p class="text-[10px] font-black opacity-60 uppercase">Warrior XP</p>
                        <p class="text-3xl font-black">1250</p>
                    </div>
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-200">
                        <i data-lucide="trophy" class="text-yellow-500 mb-2"></i>
                        <p class="text-[10px] font-black text-slate-400 uppercase">Rank</p>
                        <p class="text-xl font-black text-slate-800 uppercase italic">Pro</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3. CONTENT VIEW -->
        <section id="view-content" class="hidden min-h-screen bg-white">
            <header class="p-4 border-b flex items-center justify-between sticky top-0 bg-white z-50">
                <button onclick="showDashboard()" class="flex items-center gap-1 font-black text-indigo-600 text-xs uppercase tracking-tighter">
                    <i data-lucide="chevron-left" size="18"></i> Dashboard
                </button>
                <button onclick="window.print()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black">PRINT PDF</button>
            </header>
            <div class="p-6">
                <div id="content-loading" class="hidden py-20 text-center space-y-4">
                    <div class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
                    <p class="font-black text-slate-400 text-xs uppercase tracking-widest">Building your paper...</p>
                </div>
                <div id="content-body" class="prose prose-slate max-w-none">
                    <h2 id="content-title" class="text-2xl font-black italic mb-6"></h2>
                    <div id="content-text" class="whitespace-pre-wrap font-medium text-slate-700 leading-relaxed"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentUser = "";
        let currentSubject = "Maths";

        // Initialize Icons
        function initIcons() { lucide.createIcons(); }
        initIcons();

        // Navigation
        function login() {
            const name = document.getElementById('name-input').value.trim();
            if(!name) { alert("Please enter your name, Warrior!"); return; }
            currentUser = name;
            document.getElementById('user-display').innerText = name.toUpperCase();
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-dashboard').classList.remove('hidden');
            initIcons();
            startCountdown();
        }

        function showDashboard() {
            document.getElementById('view-content').classList.add('hidden');
            document.getElementById('view-dashboard').classList.remove('hidden');
            initIcons();
        }

        function setSubject(sub) {
            currentSubject = sub;
            document.querySelectorAll('.sub-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                btn.classList.add('bg-white', 'text-slate-400', 'border-slate-200');
                if(btn.innerText === sub.toUpperCase()) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                    btn.classList.remove('bg-white', 'text-slate-400', 'border-slate-200');
                }
            });
        }

        function startCountdown() {
            const target = new Date("2026-02-15").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;
                document.getElementById('days-box').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours-box').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            }, 1000);
        }

        async function generatePaper(type) {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-content').classList.remove('hidden');
            document.getElementById('content-title').innerText = `${currentSubject}: ${type}`;
            document.getElementById('content-text').innerText = "";
            document.getElementById('content-loading').classList.remove('hidden');

            const prompt = `Generate a Class 10 Board 2026 pattern ${currentSubject} ${type} with MCQs and Short Answers.`;
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const text = data.candidates[0].content.parts[0].text;
                document.getElementById('content-text').innerText = text;
            } catch (e) {
                document.getElementById('content-text').innerText = "Connection lost. Please try again, Warrior.";
            } finally {
                document.getElementById('content-loading').classList.add('hidden');
                initIcons();
            }
        }
    </script>
</body>
</html>
